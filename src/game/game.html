<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game2-backup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="../../dist/style.css">
    <link rel="stylesheet" href="../../dist/additionStyle.css">

</head>

<body class="bg-black">
    <div
        class="game-container h-screen w-screen max-w-screen-lg bg-black overflow-hidden relative mx-auto md:h-screen">
        <div class="background-container absolute h-[95vh] w-[175%]">
            <div class="veiw-container">
                <img src="../../assets/images/game/sky.png" alt=""
                    class="sky absolute bottom-[40%] w-full h-auto left-0" />
                <!-- <img src="{{'assets/images/race-your-ford/game/sky.png'|theme}} 
                        alt="" class="sky absolute bottom-[40%] w-full h-auto left-0" /> -->
                <img id="mountain" src="../../assets/images/game/mountain1.png" alt=""
                    class="h-auto w-full bg-center absolute bottom-[35%] left-0 object-cover" />
                <!-- <img id="mountain" src="{{'assets/images/race-your-ford/game/mountain1.png'|theme}} 
                        alt="" class="h-auto w-full bg-center absolute bottom-[35%] left-0 object-cover" /> -->
            </div>
        </div>
        <div class="road-container absolute h-[85%] w-full bottom-0">
            <!-- <img src="../../assets/images/game/road.png" alt="" class="w-full h-full" /> -->
            <img src="../../assets/images/game/IMG_road-scene-lr.png" class="h-full w-full relative z-50"/>
            <div class="perspective-plate absolute top-[-30%] left-[0%] w-full h-[1000px] rounded-[0%] bg-slate-900 overflow-hidden"
                style="transform: perspective(200cm) rotateX(278deg) rotateY(1deg) rotateZ(1deg); z-index: 20;">
                <div style=" background: url(../../assets/images/game/pngegg@3x.png) repeat center;
                background-size: 45px;" class="w-full h-full">
                </div>
            </div>
            <div class="perspective-plate-1 absolute top-[-30%] left-[0%] w-full h-[1000px] rounded-[0%] bg-slate-900 overflow-hidden"
                style="transform: perspective(200cm) rotateX(278deg) rotateY(1deg) rotateZ(1deg); z-index: 10;">
                <div style=" background: url(../../assets/images/game/pngegg@3x.png) repeat center;
                background-size: 45px;" class="w-full h-full">
                </div>
            </div>
            <!-- <img src="../../assets/images/game/road-left.png" class="absolute h-[70%] bottom-[20%]"/> -->
            <!-- <img src="../../assets/images/game/road-right.png" class="absolute h-[70%] bottom-[20%]"/>
            <img src="../../assets/images/game/road-floor.png" class="floor absolute h-[70%] bottom-[20%]"/> -->
            <!-- <img src="{{'assets/images/race-your-ford/game/road.png'|theme}} 
                        alt="" class="w-full h-full" /> -->
            <div class="road-sign absolute bottom-[0] w-full z-4">
                <img id="roadSign" src="../../assets/images/game/IMG_sign-01.png" alt=""
                    class="absolute bottom-[100%] left-[22%] w-[1%] opacity-0" />
                <!-- <img id="roadSign" src="{{'assets/images/race-your-ford/game/IMG_sign-01.png'|theme}} 
                        alt="" class="absolute bottom-[100%] left-[22%] w-[1%] opacity-0" /> -->
            </div>
            <div class="strip w-full bottom-0 absolute overflow-hidden">
                <div id="road-strip" class="road-strip bg-white"></div>
            </div>
        </div>
        <div class="car-container flex flex-col w-full h-screen absolute top-0 left-0">
            <div class="transparent-block h-2/6 w-full">
            </div>
            <div id="console" class="console-block h-4/6 w-full relative start top-0 z-30">
                <div class="console absolute top-0 start">
                    <img src="../../assets/images/game/IMG_Ford-console.png" alt=""
                        class="console-img fixed w-full h-auto" />
                    <img src="{{'assets/images/race-your-ford/game/IMG_Ford-console.png'|theme}} "
                        alt="" class="console-img fixed w-full h-auto" />
                </div>
                <div class="mile-block absolute h-3 w-full">
                    <div class="console-bar flex h-full relative">
                        <div class="gear h-full w-3 ">
                            <p id="gear-controll" class=" font-semibold text-white"></p>
                        </div>
                        <div class="space h-full">
                        </div>
                        <div class="mile h-full origin-top-left">
                            <img id="mile-rotate" src="../../assets/images/game/Ford-elements_mile-big.png"
                                class=" relative " />
                            <!-- <img id="mile-rotate" src="{{'assets/images/race-your-ford/game/Ford-elements_mile-big.png'|theme}} 
                                alt="" class=" relative " /> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-container absolute h-full w-full top-0">
            <div class="logo-container w-full h-20 bottom-100 z-30 mb-3 flex justify-between absolute md:h-24 top-0">
                <img src="../../assets/images/Ford-logo.png" alt="logo" class="w-[150px]" />
                <!-- <img id="mile-rotate" src="{{'assets/images/race-your-ford/Ford-logo.png'|theme}} 
                                alt="logo" class="w-[150px]" /> -->
                <img src="../../assets/images/banner-small.svg" alt="line360" class="mt-0 mr-6 w-[25%] md:w-[20%]" />
                <!-- <img id="mile-rotate" src="{{'assets/images/race-your-ford/banner-small.svg'|theme}} 
                                alt="line360" class="mt-0 mr-6 w-[25%] md:w-[20%]" /> -->
            </div>

            <div id="spd-btn" class="speed-button absolute bottom-0 right-0 z-40">
                <img src="../../assets/images/game/IMG_btn-normal.png"/>
            </div>

            <div class="score-frame right-5 absolute h-[25%] top-[15%] w-[40%] md:leading-[1] md:w-1/3 md:top-[15%]">
                <img src="../../assets/images/game/Score-frame.png" alt="" class="h-[80%] w-full" />
                <!-- <img id="mile-rotate" src="{{'assets/images/race-your-ford/game/Score-frame.png'|theme}} 
                                alt="" class="h-[80%] w-full" /> -->
                <span id="score" class="absolute text-white top-[40%] right-[7.5%] text-[60px] font-bold text-eng 
                    md:text-[85px] md:top-[50%]">0</span>
                <span id="speed"
                    class="absolute text-black bottom-[25%] right-[7.5%] text-[25px] font-semibold">0</span>
            </div>
            <div
                class="time-frame absolute left-[5%] bottom-[5%] z-40 text-[2rem] w-28 h-20 md:w-40 md:h-24 flex flex-col justify-center items-center">
                <p class="text-xl font-semibold md:text-2xl text-left mb-2 self-baseline text-[#68D9FD]">TIME</p>
                <div class="time-frame h-full w-full border-[2px] rounded-xl border-[#68D9FD] bg-[#041539]
                            grid place-content-center text-white font-semibold text-xl md:text-2xl">
                    <span id="time" class="text-2xl font-bold text-eng" onchange="updateCountdown()">0:30</span>
                </div>
            </div>
        </div>
        <!-- <div id="end-game" class="end-game fixed top-0 left-0 right-0 bottom-0 z-40 bg-black/[0.5] grid place-content-center invisible">
            <div class="lds-dual-ring w-full h-full grid place-content-center"></div>
        </div>
        <div id="ready-game"
            class="ready-game fixed top-0 left-0 right-0 bottom-0 z-40 bg-black/[0.5]  grid place-content-center">
            <div class="flex flex-col w-screen h-screen justify-center items-center relative z-50">
                <p class="absolute top-[35%] text-white font-bold text-tha text-3xl ">โอกาสพิชิตรางวัลอยู่ในมือคุณ<br>
                    พร้อมแล้วมาคลิกซิ่งฟอร์ดกัน</p>
                <p id="readyTime" class="absolute bottom-[30%] text-[130px] text-white font-black text-eng"></p>
            </div>
        </div> -->
    </div>
    <!-- <script src="../game/game.js"></script> -->

</body>

</html>
