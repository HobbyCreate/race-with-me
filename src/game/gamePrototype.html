<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Your Ford</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="game-container h-[100svh] w-screen max-w-screen-lg bg-black overflow-hidden relative mx-auto">
        <div class="logo-container w-full h-24 top-0 z-30 mb-3 flex justify-between absolute">
            <img src="../../assets/images/Ford-logo.png" alt="logo" class="" />
            <img src="../../assets/images/banner-small.svg" alt="line360" class="mt-0 mr-6 w-1/3" />
        </div>
        <div class="background h-2/3 w-full relative">
            <img src="../../assets/images/game/sky.png" alt="" class="sky absolute -top-[50%] left-[0%] max-w-none" />
            <img src="../../assets/images/game/mountain.png" alt="" class="h-full w-full bg-center absolute -top-[20%] left-0" />
        </div>
        <div class="road w-full h-2/3 absolute bottom-[10%] left-0">
            <img src="../../assets/images/game/road.png" alt="" class="h-full w-full"/> 
            <div class="road-strip h-full w-full absolute -bottom-[25%] left-[8%]">
                <img src="../../assets/images/game/IMG_road-strip.png" alt="" />
            </div>
        </div>
        <div class="road-sign h-full w-full absolute -bottom-[36%] -left-[10%] ">
            <div>
                <img src="../../assets/images/game/IMG_sign-01.png" alt="" class="fixed"/>
            </div>
        </div>
        <div class="console absolute -bottom-[5%] -left-[5%] w-[110%] h-[65%]">
            <img src="../../assets/images/game/IMG_Ford-console.png" alt="" class="console w-full"/>
        </div>


    </div>
</body>
</html>
