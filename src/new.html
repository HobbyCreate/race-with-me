<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game2-backup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="./game/game.css">
    <link rel="stylesheet" href="../../dist/style.css">
    <link rel="stylesheet" href="../../dist/additionStyle.css">

</head>

<body class="bg-black">
    <div
        class="game-container h-screen w-screen max-w-screen-lg bg-black overflow-hidden relative mx-auto max-h-screen">
        <div class="background-container absolute h-full w-[175%] overflow-hidden">
            <div class="veiw-container h-[65%] w-full relative overflow-hidden">
                <img src="../../assets/images/game/sky.png" alt=""
                    class="sky absolute bottom-0 w-[175%] h-auto left-0" />
                <img id="mountain" src="../../assets/images/game/mountain1.png" alt=""
                    class="absolute h-full w-full bg-center bottom-0 left-0 object-cover overflow-hidden" />
            </div>
        </div>
        <div class="road-container relative h-full w-full top-0 left-0 overflow-hidden">
            <div class="temp-block w-full" style="height: calc(100vh - 80vh);">
            </div>
            <div class="road-wrapper relative h-auto overflow-hidden" style="height: calc(100vh - 20vh);">
                <img src="../assets/images/game/IMG_road-scene-lr-new.png"
                    class="h-full w-full relative z-10 bottom-[-9%]" />
                <div class="left-road"
                    style="width: 28%; height: 100%; position: absolute; z-index: 15; top: 0; overflow: hidden">
                    <div>
                        <img id="left-road" src="../assets/images/game/IMG_road-scene-lr-l1.png"
                            class="h-full w-full absolute z-[15] bottom-[-9%]" />
                        <img id="left-road-1" src="../assets/images/game/IMG_road-scene-lr-l1.png"
                            class="h-full w-full absolute z-[15] bottom-[-9%]" />
                    </div>
                </div>
            </div>

            <div class="absolute bottom-0 w-full z-4" style="height: calc(100vh - 57vh); overflow: hidden;">
                <div id="road-spin"
                    class="perspective-plate absolute  aspect-auto rounded-[50%] bg-slate-900 overflow-hidden z-[5] md:left-[-55vw]"
                    style="transform: perspective(200cm) rotateX(0deg) rotateY(0deg) rotateZ(0deg); z-index: 5;">
                    <div style=" background: url(../../assets/images/game/pngegg@3x.png) repeat center;
                background-size: 45px;" class="w-full h-full">
                    </div>
                </div>
            </div>

            <div class="road-sign absolute bottom-0 w-full z-[25]"
                style="height: calc(100vh - 57vh);">
                <img id="roadSign" src="../../assets/images/game/IMG_sign-01.png" alt=""
                    class="absolute bottom-[100%] left-[22%] w-[1%] opacity-0" />
            </div>
            <div class="strip w-full bottom-0 absolute overflow-hidden z-[25]"
                style="height: calc(100vh - 57vh); overflow: hidden;">
                <div id="road-strip" class="road-strip bg-white"></div>
            </div>
        </div>

        <div class="car-container flex flex-col w-full h-screen absolute top-0 left-0 z-40 overflow-hidden">
            <div class="transparent-block h-[40%] w-full"></div>
            <div id="console" class="console-block h-[60%] w-full relative start top-0 overflow-hidden" >
                <div class="console absolute top-0 start">
                    <img src="../../assets/images/game/IMG_Ford-console.png" alt=""
                        class="console-img fixed w-full h-auto" />
                    <img src="{{'assets/images/race-your-ford/game/IMG_Ford-console.png'|theme}}" alt=""
                        class="console-img fixed w-full h-auto" />
                </div>
                <div class="mile-block absolute h-3 w-full">
                    <div class="console-bar flex h-full relative">
                        <div class="gear h-full w-3 ">
                            <p id="gear-controll" class=" font-semibold text-white"></p>
                        </div>
                        <div class="space h-full">
                        </div>
                        <div class="mile h-full origin-top-left">
                            <img id="mile-rotate" src="../../assets/images/game/Ford-elements_mile-big.png"
                                class=" relative " />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-container absolute h-full w-full top-0 overflow-hidden">
            <div class="logo-container w-full h-24 bottom-100 z-30 mb-3 flex justify-between absolute md:h-24 top-0">
                <img src="../../assets/images/Ford-logo.png" alt="logo" class="w-[150px]" />
                <img src="../../assets/images/banner-small.svg" alt="line360" class="mt-0 mr-6 w-[25%] md:w-[20%]" />
            </div>

            <div id="spd-btn" class="speed-button absolute bottom-0 right-0 z-40">
            </div>

            <div class="score-frame right-5 absolute h-[25%] top-[15%] w-[40%] md:leading-[1] md:w-1/3 md:top-[15%]">
                <img src="../../assets/images/game/Score-frame.png" alt="" class="h-[80%] w-full" />
                <span id="score" class="absolute text-white top-[40%] right-[7.5%] text-[70px] font-bold text-eng 
                    md:text-[85px] md:top-[50%]">0</span>
                <span id="speed"
                    class="absolute text-black bottom-[25%] right-[7.5%] text-[25px] font-semibold">0</span>
            </div>
            <div
                class="time-frame absolute left-[5%] bottom-[5%] z-40 text-[2rem] w-28 h-20 md:w-40 md:h-24 flex flex-col justify-center items-center">
                <p class="text-xl font-semibold md:text-2xl text-left mb-2 self-baseline text-[#68D9FD]">TIME</p>
                <div class="time-frame h-full w-full border-[2px] rounded-xl border-[#68D9FD] bg-[#041539]
                            grid place-content-center text-white font-semibold text-xl md:text-2xl">
                    <span id="time" class="text-2xl font-bold text-eng" onchange="updateCountdown()">00:30</span>
                </div>
            </div>
        </div>

            class="end-game fixed top-0 left-0 right-0 bottom-0 z-40 bg-black/[0.5] grid place-content-center invisible">

            <input type="hidden" id="accesstoken" value="{{accesstoken}}">
        </div>
        <div id="ready-game"
            class="ready-game fixed top-0 left-0 right-0 bottom-0 z-40 bg-black/[0.5]  grid place-content-center">

                    พร้อมแล้วมาคลิกซิ่งฟอร์ดกัน</p>
                <p id="readyTime" class="absolute bottom-[30%] text-[130px] text-white font-black text-eng"></p>
            </div>
        </div> -->
    </div>
</body>
<script src="./game/game.js"></script>

</html>
